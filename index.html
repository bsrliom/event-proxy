<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box1 {
        width: 50px;
        height: 50px;
        background: #c00;
    }
    </style>
</head>
<body>
    <div id="box1"></div>
    <script src="./dist/event-proxy.js"></script>
    <!-- <script src="./src/index.js"></script> -->
    <script>
        let {log} = console
        let ins = new eventProxy.default()
        let event1 = ins.on('click', '#box1', function() {
            log('1234')
        }, 'a')

        ins.off(event1)
        log(event1,ins.listenList)
        let event2 = ins.on('click', '#box1', function() {
            log('5678')
        }, 'b')
        ins.clear('b')
    </script>
</body>
</html>
